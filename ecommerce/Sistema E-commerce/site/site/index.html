<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>teste</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="product-image">
                <img src="/Imagens/notebook.png" alt="">
            </div>
            <div class="product-details">
                <h2 class="product-title">Sony PlayStation 5 (PS5)</h2>
                <p class="product-price">R$ 2.199,00</p>
                <p class="product-description">★★★★★ (143)</p>
                <button class="product-button">COMPRAR</button>
            </div>
            <div class="related-products">
                <h3>Related Products:</h3>
                <div class="related-product">
                    <img class="related-product-image" src="https://i.imgur.com/x4x20Fz.jpg" alt="Related Product 1">
                    <p class="related-product-price">R$ R$ 1.199,00</p>
                </div>
                <div class="related-product">
                    <img class="related-product-image" src="https://i.imgur.com/x4x20Fz.jpg" alt="Related Product 2">
                    <p class="related-product-price">R$ R$ 1.199,00</p>
                </div>
                <div class="related-product">
                    <img class="related-product-image" src="https://i.imgur.com/x4x20Fz.jpg" alt="Related Product 3">
                    <p class="related-product-price">R$ R$ 1.199,00</p>
                </div>
                <div class="related-product">
                    <img class="related-product-image" src="https://i.imgur.com/x4x20Fz.jpg" alt="Related Product 4">
                    <p class="related-product-price">R$ R$ 1.199,00</p>
                </div>
                <div class="related-product">
                    <img class="related-product-image" src="https://i.imgur.com/x4x20Fz.jpg" alt="Related Product 5">
                    <p class="related-product-price">R$ 1.199,00</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
