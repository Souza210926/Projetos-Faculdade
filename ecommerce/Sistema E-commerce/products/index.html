<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar show-menu">
            <div class="header-inner-content">
                <h1 class="logo"><span>Let's</span> Shop!</h1>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Sobre</li>
                        <li>Contato</li>
                        <li>Conta</li>
                    </ul>
                </nav>
                <div class="nav-icon-container">
                    <img src="/Imagens/cart.png">
                    <img src="/Imagens/menu.png" class="menu-button">
                </div>
            </div>
        </div>
    </header>
    <main>
            <div class="product-image">
                <img src="/Imagens//acernitro5_menor.png" alt="">
                <h2 class="product-title">Acer Nitro 5</h2>
                <p class="product-price">R$ 2.199,00</p>
                <p class="product-description">★★★★★ (143)</p>
                <button class="product-button">COMPRAR</button>
            </div>
    </main>

</body>
</html>
